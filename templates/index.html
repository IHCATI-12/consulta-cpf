<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CPF</title>
    <link rel="stylesheet" href="../static/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="row m-0 p-0" id="container-consulta"> 
        <div class="col-12"> 
            <div class="form-container"> 
                <input type="text" id="cpf" class="form-control mb-3" placeholder="CPF" required> 
                <button onclick="consultar()" class="btn btn-purple">CONSULTAR</button> 
                <button onclick="irparacadastrar()" class="btn btn-purple mr-2">CADASTRAR</button> 
                <button onclick="deletar()" class="btn btn-purple">DELETAR</button> 
                <div id="retorno"></div> 
            </div> 
        </div> 
    </div>

    <div class="row m-0 p-0 oculta" id="container-cadastro">
        <div class="col-12">
            <div class="container-cadastro d-flex justify-content-center align-items-center">
                <div class="container-formulario d-flex justify-content-center flex-column">
                    <div class="row m-0 p-0">
                        <div class="col d-flex justify-content-center">
                            <form id="formulario" action="/cadastrar" method="post" class="formulario d-flex flex-column" onsubmit="cadastrar(event)">
                                <!-- CPF -->
                                <label for="cpf">CPF:</label>
                                <input id="cpf" name="cpf" type="number" placeholder="012-345-678-90" required>
                                <!-- NOME -->
                                <label for="nome">NOME:</label>
                                <input id="nome" name="nome" type="text" placeholder="Nome" required>
                                <!-- DTN -->
                                <label for="dtn">DATA DE NASCIMENTO:</label>
                                <input id="dtn" name="dtn" type="date" required>
                                <!-- EMAIL -->
                                <label for="email">EMAIL:</label>
                                <input id="email" name="email" type="text" placeholder="email@email.com" required>
                            
                                <div class="row m-0 p-0 justify-content-center">
                                    <div class="col d-flex justify-content-center">
                                        <button type="submit" id="cadastrar" class="botao">Cadastrar</button>
                                    </div>
                                </div>
                                <div id="retorno-cadastro"></div> 
                            </form>
                        </div>
                    </div>
                    <div id="mensagem"></div>
                    <div class="row mt-5 m-0 p-0">
                        <div class="col mt-5 d-flex justify-content-center">
                            <button onclick="voltar()" class="botao">Voltar</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
